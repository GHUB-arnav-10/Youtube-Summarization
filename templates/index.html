<!DOCTYPE html>
<html>
<head>
  <title>YouTube Summarizer</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      background: #ff6b6b;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #e63946;
    }
    select {
      appearance: none;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Summarizer</h2>
    <form action="/summarize" target="_blank" method="post">
      <input type="text" name="youtube_link" placeholder="Enter YouTube Link" required>
      <select name="model">
        <option value="gemini-2.0-flash-001">Gemini 2.0 Flash</option>
      </select>
      <textarea name="additional_prompt" placeholder="Write your additional prompt here..."></textarea>
      <button type="submit">Summarize</button>
    </form>
  </div>
</body>
</html>
